<style>
body {
    margin: 0;
    padding: 0;
    font-family: "SSFangTangTi";
}

@font-face {

}

@font-face {

    font-style: normal;
    font-display: swap;
}

.wrapper {
    width: 580px;
    background-color: #ffbdca;
    padding: 15px;
    box-sizing: border-box;
}

.box {
    width: 550px;
    background-color: #ffeded;
    border-radius: 10px;
    padding: 10px;
    box-sizing: border-box;
}

.main {
    position: relative;
}

h1 {
    width: 200px;
    margin: 0 auto;
    border-radius: 10px;
    border: #ffbdca 3px solid;
    box-shadow: 4px 4px 8px rgb(254, 220, 220);
    color: #ffbdca;
    text-align: center;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
}

.bottom {
    display: flex;
    margin-top: 10px;
}

.bottom-left {
    width: 70%;
}

.bottom-right {
    position: relative;
    width: 30%;
}

.bottom p {
    margin: 0;
}

.bottom-right p {
    position: absolute;
    bottom: 0;
    right: 0;
}
</style>
